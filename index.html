
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

  <body>
    <header id="header">
      <nav class="navigation" id="navigation-bar">
        <ul>
          <li class="dropdown">
            <span>File</span>
            <ul class="menu">
              <li>New</li>
              <li>Open</li>
              <li>Exit</li>
            </ul>
          </li>
          <li class="dropdown">
            <span>Test 1</span>
          </li>
          <li class="dropdown">
            <span>Test 2</span>
          </li>
          <li class="dropdown">
            <span>Test 3</span>
            <ul class="menu">
              <li>New</li>
              <li>Open</li>
              <li>Exit</li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <section id="init-canvas">
      <div class="wrapper">
        <header class="box">
          Create Canvas
          <span class="close"></span>
        </header>
        <form>
          <input type="text" name="name" class="name" placeholder="Title" value="title" tabindex="1" />
          <input type="text" name="width" class="width" placeholder="Width" value="400" /><label for="height">
          </label><input type="text" name="height" class="height" placeholder="Height" value="400" />
          <div><input type="text" name="color" class="color" placeholder="HEX Number" value="#fff" /></div>
          <!-- <input type="color" name="favcolor" /> -->
          <input type="button" class="reset" name="reset" value="Reset" />
          <input type="button" class="submit" name="submit" value="Submit" />
        </form>
      </div>
    </section>
    <section id="edit-navigation">
      <form class="edit"></form>
    </section>
    <section id="main-content">
      <section id="canvas-container"></section>
      <!-- <nav class="toolkit"></nav> -->
    </section>
    <section id="toolkit">
      <div class="tools-frame">
        <header class="box">
              Pick a tool
              <!-- <span class="close"></span> -->
            </header>
        <nav>
          <ul>
            <li id="link"><img class="link" src="style/images/icons/Link-icon.png" /></li>
            <li id="img"><img class="link" src="style/images/icons/Link-icon.png" /></li>
            <li id="p"><img class="link" src="style/images/icons/Link-icon.png" /></li>
          </ul>
        </nav>
      </div>
    </section>
    <footer></footer>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->

      <header class="box">
        {{title}}
        <span class="close"></span>
      </header>
      <div class="content"></div>
    </script>

      function createLogger(name) {
        return function(_, a, b) {
