
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script src="js/libs/less-1.4.1.min.js"></script>
    
    <link type="text/css" rel="stylesheet" href="style/normalize.css"/>
    <link type="text/css" rel="stylesheet" href="style/main.css"/>
    <!-- <link rel="stylesheet/less" type="text/css" href="style/main.less" /> -->
  </head>
  <body>
    <header id="header">
      <nav class="navigation" id="navigation-bar">
        <ul>
          <li class="dropdown">
            <span>File</span>
            <ul class="menu">
              <li>New</li>
              <li>Open</li>
              <li>Exit</li>
            </ul>
          </li>
          <li class="dropdown">
            <span>Test 1</span>
          </li>
          <li class="dropdown">
            <span>Test 2</span>
          </li>
          <li class="dropdown">
            <span>Test 3</span>
            <ul class="menu">
              <li>New</li>
              <li>Open</li>
              <li>Exit</li>
            </ul>
          </li>
        </ul>
      </nav>
      <section class="init-canvas">
        <div class="wrapper">
          <header class="box">
            Create Canvas
            <span class="close"></span>
          </header>
          <form>
            <input type="text" name="name" class="name" placeholder="Title" value="title" tabindex="1" />
            <input type="text" name="width" class="width" placeholder="Width" value="600" /><label for="height"></label><input type="text" name="height" class="height" placeholder="Height" value="900" />
            <div><input type="text" name="color" class="color" placeholder="HEX Number" value="#fff" /></div>
            <!-- <input type="color" name="favcolor" /> -->
            <input type="button" class="reset" name="reset" value="Reset" />
            <input type="button" class="submit" name="submit" value="Submit" />
          </form>
          
        </div>
      </section>
    </header>
    
    <section id="main-content">
      <section id="canvas-container"></section>
      <!-- <nav class="toolkit"></nav> -->
    </section>
    <footer></footer>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->
    <script>
      if (!window.jQuery) {
          document.write('<script src="js/libs/jquery-2.0.3.min.js"><\/script>');
          //http://damien.antipa.at/2012/08/20/how-to-detect-dom-manipulations-with-jquery/
      }
    </script>
    <script src="js/libs/handlebars.js"></script>
    <script id="some-template" type="text/x-handlebars-template">
      <div class="canvas-frame">
        <header class="box">
          {{title}}
          <span class="close"></span>
        </header>
        <div class="content"></div>
      </div>
    </script>
    <script src="js/tiny-draggable.js"></script>
    <script src="js/core.js"></script>
    <script src="js/facade.js"></script>
    <script src="js/modules.js"></script>
    <script type="text/javascript">
      function createLogger(name) {
        return function(_, a, b) {
          // Skip the first argument (event object) but log the name and other args.
          console.log(name, a, b);
        };
      }

    </script> 
  </body>
</html>
